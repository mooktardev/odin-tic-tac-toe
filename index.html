<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="./style.css" />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">Tic <small>❌</small> Tac <small>⭕</small> Toe</h1>
      <div class="content">
        <div class="cell" data-cell="0"></div>
        <div class="cell" data-cell="1"></div>
        <div class="cell" data-cell="2"></div>
        <div class="cell" data-cell="3"></div>
        <div class="cell" data-cell="4"></div>
        <div class="cell" data-cell="5"></div>
        <div class="cell" data-cell="6"></div>
        <div class="cell" data-cell="7"></div>
        <div class="cell" data-cell="8"></div>
      </div>
      <div class="control">
        <h2 class="status" id="status">Status</h2>
      </div>
    </div>

    <div class="modal animate__animated animate__zoomIn" id="modal">
        <div class="modal-content animate__animated animate__heartBeat">
            <p class="modal-text"></p>
            <button class="restart" id="restart">Restart</button>
        </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
